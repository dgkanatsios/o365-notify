project: "dgkanatsios/o365-notify"
repository: "github.com/dgkanatsios/o365-notify"
cloneURL: "https://github.com/dgkanatsios/o365-notify.git"
# Used by GitHub to compute hooks.
# MAKE SURE YOU CHANGE THIS. It's basically a password.
sharedSecret: "YOUR_SECRET"
secrets:
  O365_WEBHOOK: https://outlook.office.com/webhook/<GUID>@<GUID>/IncomingWebhook/<GUID>/<GUID>

# install with
# helm install brigade/brigade-project --name o365-notify -f o365-notify.yaml
